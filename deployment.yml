apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-country-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: country-service
  template:
    metadata:
      labels:
        app: country-service
    spec:
      containers:
        - name: country-service-container
		  image: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
          ports:
            - containerPort: 8082
